<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - MetalWear</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form {
            margin-top: 20px;
        }

        .form label,
        .form input {
            display: block;
            margin-bottom: 10px;
        }

        .form input[type="text"],
        .form input[type="email"],
        .form input[type="tel"],
        .form input[type="number"],
        .form select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .form input[type="submit"] {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            color: #fff;
            text-decoration: none;
            background-color: #555;
            padding: 10px 15px;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Pago - MetalWear</h1>
        <form class="form" action="procesar_pago.php" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección de envío:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="metodo_pago">Método de pago:</label>
            <select id="metodo_pago" name="metodo_pago" required>
                <option value="">Seleccione un método de pago</option>
                <option value="tarjeta">Tarjeta de crédito/débito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia bancaria</option>
            </select>

            <!-- Campos de la tarjeta -->
            <div id="datos_tarjeta" style="display:none;">
                <label for="numero_tarjeta">Número de tarjeta:</label>
                <input type="text" id="numero_tarjeta" name="numero_tarjeta" required>

                <label for="fecha_vencimiento">Fecha de vencimiento:</label>
                <input type="text" id="fecha_vencimiento" name="fecha_vencimiento" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            
            <input type="submit" value="Realizar pago">
        </form>
        
        <div class="back-to-home">
            <a href="index.html">Volver a la página de inicio</a>
        </div>
    </div>

    <script>
        // Mostrar los campos de la tarjeta solo cuando se elija el método de pago "Tarjeta de crédito/débito"
        document.getElementById("metodo_pago").addEventListener("change", function() {
            var datosTarjeta = document.getElementById("datos_tarjeta");
            if (this.value === "tarjeta") {
                datosTarjeta.style.display = "block";
            } else {
                datosTarjeta.style.display = "none";
            }
        });
    </script>
</body>

</html>
